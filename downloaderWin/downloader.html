<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>File Download</title>
    <link rel="stylesheet" type="text/css" href="Styles/downloader.css"/>
  </head>
  <body>
    <div id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <span>Downloading and Converting</span>
        </div>
        <div id="window-controls">
          <div class="button" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>
        </div>
      </div>
    </div>
    <p id="fName" style="margin-bottom: 15px;"></p>
    <p id ="info" >0% Complete</p>
    <div id="myProgress">
      <div id="myBar"></div>
    </div>
    <div class='buttonDiv'>
      <button type="button" class="cancelButton" id="cancelBtn">Cancel</button>
    </div>
    <script type="text/javascript" src="Js/downloader.js"></script>
  </body>
</html>
